<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <div class="backgroundContainer">
    <div class="container">
      <form>
      <div class="inputContainer">
        <div class="card">
          <label for="bornDate">DAY</label>
          <div>
            <input type="text" id="bornDate" maxlength="2" placeholder="DD">
            <small></small>
          </div>
        </div>
        <div class="card">
          <label for="bornMonth">MONTH</label>
          <div>
            <input type="text" id="bornMonth" max="2" placeholder="MM">
            <small></small>
          </div>
        </div>
        <div class="card">
          <label for="bornYear">YEAR</label>
          <div>
            <input type="text" id="bornYear" placeholder="YYYY" maxlength="4">
            <small></small>
          </div>
        </div>
      </div>
        
        <div class="buttonContainer">
          <div class="innerButtonContainer">
            <button class="btn" type="submit"><img src="./assets/images/icon-arrow.svg" /></button>
          </div>
        </div>
      </form>
      <div class="resultContainer">
        <p><span id="years">--</span> years</p>
        <p><span id="months">--</span> months</p>
        <p><span id="days">--</span> days</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ultrahash.in">Veerabhadra swamy</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
